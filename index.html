<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Aula 03 - Posicionamento em CSS</title>
</head>

<body>
    <header>
        <div>
            <img src="https://logodownload.org/wp-content/uploads/2017/05/marvel-logo.png" alt="Logo da Marvel">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Gallery</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <main>
        <article>
            <h2>Homem-Aranha</h2>
            <img src="https://m.media-amazon.com/images/S/aplus-media/vc/23d418c0-1ece-4612-a4f1-0e068f03e648._CR0,0,300,300_PT0_SX300__.jpg"
                alt="Foto do Homem-Aranha">
        </article>

        <article>
            <h2>Homem de Ferro</h2>
            <img src="https://static.comicvine.com/uploads/original/11130/111303295/5892256-7647181844-usa_a.png" alt="Foto do Homem de Ferro">
        </article>

        <article>
            <h2>Capitão América</h2>
            <img src="http://www.annettelawless.com/wp-content/uploads/2013/06/3024087-captain+america+1-300x300.jpg"
                alt="Foto do Capitão América">
        </article>

        <article>
            <h2>Batman</h2>
            <img src="https://i2.wp.com/www.metalzone.com.br/metalzone/wp-content/uploads/2018/02/batman-gotham-city-1880.jpg?resize=300%2C300"
                alt="Foto do Batman">
        </article>

        <article>
            <h2>Deadpool</h2>
            <img src="http://www.atoananet.com.br/links/2016/03/11/como-o-filme-do-deadpool-deveria-ter-terminado_300.jpg"
                alt="Foto do Deadpool">
        </article>
    </main>

    <section>
        <ul class="right-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <ul class="left-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>

    <footer>
        <p>Desenvolvido na aula de Front-End top</p>
    </footer>
</body>

</html>
